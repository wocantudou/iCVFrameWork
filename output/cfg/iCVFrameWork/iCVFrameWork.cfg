[iCVFrameWork]
LogPath = ./iCVFrameWork.log
FaceDetectResPath = ../../resources/model/mnn/fd.mnn
[iCVFaceDetect]
min_face_size_h_thres = 30
min_face_size_w_thres = 30
detect_thres = 0.5f
use_crude = false
bytetrack_track_buffer = 30
bytetrack_track_thresh = 0.5
bytetrack_high_thresh = 0.6
model_input_h = 160
model_input_w = 160
nms_iou_thres = 0.3f
max_init_nms_rect_cnt = 1000
[iCVLogger]
# log_title               = iFlytekCV1
log_file_path           = ./test.log
# TRACE(0), DEBUG(1), INFO(2), WARN(3), ERROR(4), CRITICAL(5), OFF(6) 
log_level               = 4
# 10 * 1024 * 1024 = 10485760
log_maxsize             = 10485760
log_maxfiles            = 10
log_to_stdout           = false
log_to_file             = true
log_flush               = true
log_rotate_on_open      = false