[iCVFrameWork]
LogPath = ../../log/iCVFrameWork.log
FaceDetectResPath = ../../resources/model/mnn/fd.mnn
[iCVLogger]
# log_title               = iFlytekCV1
log_file_path           = ./test.log
# TRACE(0), DEBUG(1), INFO(2), WARN(3), ERROR(4), CRITICAL(5), OFF(6) 
log_level               = 4
# 10 * 1024 * 1024 = 10485760
log_maxsize             = 10485760
log_maxfiles            = 10
log_to_stdout           = false
log_to_file             = true
log_flush               = true
log_rotate_on_open      = false